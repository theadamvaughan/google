<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="bookmark">
    For quick access, place your bookmarks here on the bookmarks bar. <a href="chrome://settings/importData">Import bookmarks now...</a>
  </div>
  <div class="top">
    <a href="https://mail.google.com/mail/">Gmail</a>
    <a href="https://www.google.co.uk/imghp?hl=en">Images</a>
    <i class="material-icons">apps</i>
    <i class="fa fa-bell-o"></i>
    <img src="me.png">
  </div>
  <div class="image">
    <img src="doodle.png">
  </div>
  <form>
    <div class="search">
      <input type="text" name="search" id="search" placeholder="Search Google or type URL">
    </div>
  </form>
  <div class="outer">
    <div class="flex-container">
      <div class="flex-div"></div>
      <div class="flex-div"></div>
      <div class="flex-div"></div>
      <div class="flex-div"></div>
      <div class="flex-div"></div>
      <div class="flex-div"></div>
      <div class="flex-div"></div>
      <div class="flex-div"></div>
    </div>
  </div>
  <div class="legal">
    <a href="https://www.google.com/url?q=https://adssettings.google.com/%3Futm_source%3Dgoogle%26utm_medium%3Dhpp-desktop-auth%26utm_campaign%3Dglobal-ad-settings-q2&source=hpp&id=19006680&ct=3&usg=AFQjCNF-Wf8RjdkAFZaJM1k30LQEUHxQIQ">Visit Ad Settings to control the information Google uses to show you ads</a>
  </div>
</body>
</html>
